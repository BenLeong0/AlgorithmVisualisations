<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="../mystyle.css">
    <link rel="stylesheet" href="sorting.css">
    <link rel="icon" href="favicon.png">
  </head>
  <body>
    <p><a id="home" href="../index.html">
      RETURN TO HOME
    </a></p>
    <p id='options'>
      <span onclick="reset(); runQuicksort()">QuickSort</span> |
      <span onclick="reset(); runMergesort()">MergeSort</span> |
      <span onclick="reset(); runBubblesort()">BubbleSort</span> |
      <span onclick="reset(); runCountingsort()">CountingSort</span> |
      <span onclick="reset(); runHeapsort()">HeapSort</span> |
      <span onclick="reset(); runRadixsort()">RadixSort</span> |
      <span onclick="reset(); runRandomsort()">RandomSort</span>
    <p>
    <div id="slider">
      <input type="range" min="2" max="100" value="50" class="slider" id="barRange">
      <div style="text-align: center">Value: <span id="barOutput"></span></div>
    </div>
    <div id="container">
    </div>

    <p><br>Click an algorithm name to initiate sorting</p>

    <script src="sorting.js"></script>
    <script src="algorithmsSorting/quicksort.js"></script>
    <script src="algorithmsSorting/mergesort.js"></script>
    <script src="algorithmsSorting/bubblesort.js"></script>
    <script src="algorithmsSorting/countingsort.js"></script>
    <script src="algorithmsSorting/heapsort.js"></script>
    <script src="algorithmsSorting/radixsort.js"></script>
    <script src="algorithmsSorting/randomsort.js"></script>
  </body>
</html>
