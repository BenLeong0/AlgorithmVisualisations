<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Random Maze Generator</title>
    <link rel="stylesheet" href="../mystyle.css">
    <link rel="stylesheet" href="maze.css">
    <link rel="icon" href="favicon.png">
  </head>
  <body>
    <p><a id="home" href="../index.html">
      RETURN TO HOME
    </a></p>

    <p id='options'>
      Random Maze Generator
    </p>

    <div id="widthSlider">
      <input type="range" min="2" max="18" value="10" class="slider" id="widthRange">
      <div style="text-align: center">Width: <span id="widthOutput"></span></div>
    </div>
    <div id="heightSlider">
      <input type="range" min="2" max="18" value="10" class="slider" id="heightRange">
      <div style="text-align: center">Height: <span id="heightOutput"></span></div>
    </div>


    <div id="container"></div>

    <p style="margin-bottom: 8px" id="initialiser">
      <span onclick="generateMaze();">Initialise simulation</span> |
      <span onclick="reset();">Cancel</span>
    </p>

    <script src="mazeIDs.js"></script>
    <script src="maze.js"></script>
  </body>
</html>
